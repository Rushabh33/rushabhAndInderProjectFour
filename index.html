<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Explore Nasa!</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900%7CSpace+Mono:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
</head>
<body>
<header>
    <h1>Explore Space</h1>
</header>

<main>
    <section>
        <div class="nasaTitle">
            <h2>Astronomy Picture of the Day</h2>
        </div>
        <div class="userInput wrapper">
            <label for="start">Choose Date</label>

            <input type="date" id="userDate" name="trip-start"
                    value=""
                    min="2018-01-01" max="2019-12-31">      
        </div>

        <div class="displayImage wrapper">
            <div class="shuttleArrows">
                <i class="fas fa-space-shuttle"></i>
            </div>

            <img src="" alt="image of the day">
            
            <div class="shuttleArrows">
                <i class="fas fa-space-shuttle"></i>
            </div>
        </div>


        <div class="infoSection">
            <h3></h3>
            <p></p>
        </div>

    </section>
</main>

<footer>
    
</footer>


<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="script.js"></script>
</body>
</html>
